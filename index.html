<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-Gram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<!-- Create the sturcture of the app -->
<div class="instagramContainer">
<!-- header section -->
<header class="insta-header">
<!-- we will change the font later -->
<h1 class="instafont">instagram</h1>
<!-- add an heart icon later -->
<i class="fa-regular fa-heart"></i>
<!-- add an message icon -->
<i class="fa-brands fa-facebook-messenger"></i>

</header>

<div class="carousel-images"> </div>
<!-- images goes here -->
<img src="https://imageio.forbes.com/specials-images/imageserve/5ed00f17d4a99d0006d2e738/0x0.jpg?format=jpg&crop=4666,4663,x154,y651,safe&height=416&width=416&fit=bounds" alt="picture of kanye west">
<img src="https://www.rollingstone.com/wp-content/uploads/2019/05/TylerTheCreator_SamRock.jpg?w=1581&h=1054&crop=1" alt="picture of tyler the creator">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTia9U5hJaxS_c_pNb9cdU51EHrJRfVnB0KJQ&usqp=CAU" alt="picture of JpegMafia">
<img src="https://variety.com/wp-content/uploads/2017/11/kendrick-lamar-variety-hitmakers.jpg?w=1000" alt="picture of kendrick Lamar">
<img src="https://i0.wp.com/www.michigandaily.com/wp-content/uploads/2021/10/madison-grosvenor-mf-doom-arts.png?fit=2400%2C1600&ssl=1" alt="picture of MF doom">



</div>
<div class="lower_header">
<!-- image of the school logo -->
<img src="https://3.files.edl.io/f7a2/21/10/29/170804-d9984508-01f5-414f-8634-24e4b15778a6.png" alt="">
<!--h3 tag of the schools name-->
<h3>Hancock Colege Prep High </h3>
</div>

<div class="center_stage">
  <!-- add image for black history month -->
<img src="https://www.udiscovermusic.com/wp-content/uploads/2023/06/Bob-Marley-Africa-Unite.jpg" alt="Picture of bob Marely">
</div>


<div class="footer">
    <div class="footer-icons">
        <!-- add an icon for a home here -->
        <i class="fa-solid fa-home"></i>
        <!-- add an icon for a search here -->
        <i class="fa-solid fa-search"></i>
        <!-- add an icon for a plus sign here -->
        <i class="fa-solid fa-plus"></i>
        <!-- add an icon for a heart here -->
        <i class="fa-regular fa-heart"></i>

    </div>
</div>




<script src="https://kit.fontawesome.com/daa25394c5.js" crossorigin="anonymous"></script>

</body>
</html>
